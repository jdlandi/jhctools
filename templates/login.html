<html lang="en">
  <head>

    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <!-- Form -->
        <div style = "background-color: #FFF3D6" class = "col-lg-6 col-md-8 col-sm-12 rounded text-center shadow p-5">

          <p></p>
          <h1 style = "color: #14213D">Login/Signup</h1>

              <input type="text" class="form-control" id="floatingInput" name="username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInput" name="password">
                <label for="floatingInput">Password</label>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Signup</button> -->
            <input type="submit" name = "action" value = "Login" class="btn btn-primary">

            <input type="submit" name = "action" value = "Signup" class="btn btn-primary">

          </form>
          <!-- End of Form -->
      </div>
        </div>
      </div>
